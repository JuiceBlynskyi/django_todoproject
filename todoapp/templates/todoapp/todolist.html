<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do List</title>
</head>
<body>
    <h1>My To Do List</h1>

    <form action="{% url 'add_item' %}" method="post">
        {% csrf_token %}
        <label>{{ form.content }}</label>
        <input type="submit" value="Add Item">
    </form>

    <ul>
        {% for item in all_items %}
            <li>
                {{ item.content }}
                <a href="{% url 'delete_item' item.id %}">Delete Item</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
